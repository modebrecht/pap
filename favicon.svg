<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" role="img" aria-label="PAP favicon">
  <defs>
    <style>
      .bg { fill: #46474A; }
      .txt {
        fill: #ffffff;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, sans-serif;
        font-weight: 800;
        font-size: 420px;
        /* Slight negative tracking so "PAP" fits comfortably */
        letter-spacing: -6px;
      }
    </style>
  </defs>
  <circle class="bg" cx="512" cy="512" r="496"/>
  <!-- Perfect centering -->
  <text class="txt"
        x="50%" y="50%"
        text-anchor="middle"
        dominant-baseline="middle">PAP</text>
</svg>
